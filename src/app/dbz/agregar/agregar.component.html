<h3>Agregar</h3>
<hr />
<form (ngSubmit)="agregar()">
  <input
    type="text"
    placeholder="Nombre"
    name="nombre"
    [(ngModel)]="nuevo.nombre"
  />

  <!-- Esta es una manera de manejar los eventos -->
  <!-- [value]="nuevo.nombre"
        (input)="cambiarNombre($event)" -->

  <input
    type="number"
    placeholder="Poder"
    name="poder"
    [(ngModel)]="nuevo.poder"
    [value]="nuevo.poder"
  />
  <button type="submit">Agregar</button>
</form>
